<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcription with Video Player</title>
    <link
      href="https://unpkg.com/cloudinary-video-player@1.9.0/dist/cld-video-player.min.css"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/cloudinary-video-player@1.9.0/dist/cld-video-player.min.js"
      type="text/javascript"
    ></script>
    <style>
      .center-video {
        margin: 0 auto;
        max-width: 500px;
      }
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Video Player</h1>
    <h2>Use VTT for Captions and Subtitles</h2>
    <h3>Requires Video Player and User Controls</h3>

    <div class="center-video">
      <video
        id="vtt-player"
        controls
        muted
        class="cld-video-player-fluid cld-video-player-skin-dark"
        data-cld-transformation='{ "width": 500, "crop": "fill"}'
      ></video>
    </div>

    <h2>Use SRT for Subtitles</h2>
    <h3>Video Element Always On</h3>
    <div class="center-video">
      <video
        width="500px"
        controls
        poster="http://res.cloudinary.com/cloudinary-training/video/upload/b_black,co_yellow,g_north,l_subtitles:ul-video.srt/ul-video.jpg"
      >
        <source
          src="http://res.cloudinary.com/cloudinary-training/video/upload/b_black,co_yellow,g_north,l_subtitles:ul-video.srt/ul-video.webm"
          type="video/webm"
        />
        <source
          src="http://res.cloudinary.com/cloudinary-training/video/upload/b_black,co_yellow,g_north,l_subtitles:ul-video.srt/ul-video.mp4"
          type="video/mp4"
        />
        <source
          src="http://res.cloudinary.com/cloudinary-training/video/upload/b_black,co_yellow,g_north,l_subtitles:ul-video.srt/ul-video.ogv"
          type="video/ogg"
        />
      </video>
    </div>

    <h2>Use Transcript for Subtitles</h2>
    <h3>Video Element Always On</h3>
    <div class="center-video">
      <video controls 
        poster="http://res.cloudinary.com/cloudinary-training/video/upload/w_500/b_rgb:331a00,co_gold,l_subtitles:impact_15:ai:ul-video.transcript/fl_layer_apply,g_north_west/v1/ai/ul-video.jpg"
      >
        <source
          src="http://res.cloudinary.com/cloudinary-training/video/upload/w_500/b_rgb:331a00,co_gold,l_subtitles:impact_15:ai:ul-video.transcript/fl_layer_apply,g_north_west/v1/ai/ul-video.webm"
          type="video/webm"
        />
        <source
          src="http://res.cloudinary.com/cloudinary-training/video/upload/w_500/b_rgb:331a00,co_gold,l_subtitles:impact_15:ai:ul-video.transcript/fl_layer_apply,g_north_west/v1/ai/ul-video.mp4"
          type="video/mp4"
        />
        <source
          src="http://res.cloudinary.com/cloudinary-training/video/upload/w_500/b_rgb:331a00,co_gold,l_subtitles:impact_15:ai:ul-video.transcript/fl_layer_apply,g_north_west/v1/ai/ul-video.ogv"
          type="video/ogg"
        />
      </video>
    </div>

    <!-- video player library -->
    <script
      src="https://unpkg.com/cloudinary-video-player@1.9.0/dist/cld-video-player.min.js"
      type="text/javascript"
    ></script>

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function () {
        // add your cloud name
        const cld = cloudinary.Cloudinary.new({
          cloud_name: 'cloudinary-training',
          secure: true,
        });

        // Initialize players
        const vttPlayer = cld.videoPlayer('vtt-player');

        // add your video text tracks
        vttPlayer.source('ul-video', {
          textTracks: {
            captions: {
              label: 'English captions',
              language: 'en',
              default: true,
              url: 'https://res.cloudinary.com/cloudinary-training/raw/upload/ul-video.vtt',
            },
            subtitles: [
              {
                label: 'English subtitles',
                language: 'en',
                url: 'https://res.cloudinary.com/cloudinary-training/raw/upload/ul-video.vtt',
              },
            ],
          },
        });
      });
    </script>
  </body>
</html>
