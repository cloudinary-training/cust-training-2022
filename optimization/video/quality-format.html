<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../assets/favicon.png" type="image/png" />
    <title>Video Compare</title>
    <style>
      .container {
        display: flex;
        align-items: flex-start;
        margin: 2rem;
      }
      .container div {
        max-width: 500px;
        margin: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Video Compare</h1>
    <div class="container">
      <div id="video1">
        <h2>no optimization</h2>
        <video
          width="100%"
          controls="true"
          poster="https://res.cloudinary.com/pictures77/video/upload/hat.jpg"
        >
          <source
            src="https://res.cloudinary.com/pictures77/video/upload/hat.webm"
            type="video/webm"
          />
          <source
            src="https://res.cloudinary.com/pictures77/video/upload/hat.mp4"
            type="video/mp4"
          />
          <source
            src="https://res.cloudinary.com/pictures77/video/upload/hat.ogv"
            type="video/ogg"
          />
        </video>
      </div>
      <div id="video2">
        <h2>with f_auto, q_auto</h2>
        <video
          width="100%"
          controls="true"
          poster="https://res.cloudinary.com/pictures77/video/upload/q_auto/f_auto/hat.jpg"
        >
          <source
            src="https://res.cloudinary.com/pictures77/video/upload/q_auto/f_auto/hat.webm"
            type="video/webm"
          />
          <source
            src="https://res.cloudinary.com/pictures77/video/upload/q_auto/f_auto/hat.mp4"
            type="video/mp4"
          />
          <source
            src="https://res.cloudinary.com/pictures77/video/upload/q_auto/f_auto/hat.ogv"
            type="video/ogg"
          />
        </video>
      </div>
      <div id="video3">
        <h2>with resizing, f_auto, q_70</h2>
        <video
          width="100%"
          controls="true"
          poster="https://res.cloudinary.com/pictures77/video/upload/c_fit,h_500,w_500/q_70/f_auto/hat.jpg"
        >
          <source
            src="https://res.cloudinary.com/pictures77/video/upload/c_fit,h_500,w_500/q_70/f_auto/hat.webm"
            type="video/webm"
          />
          <source
            src="https://res.cloudinary.com/pictures77/video/upload/c_fit,h_500,w_500/q_70/f_auto/hat.mp4"
            type="video/mp4"
          />
          <source
            src="https://res.cloudinary.com/pictures77/video/upload/c_fit,h_500,w_500/q_70/f_auto/hat.ogv"
            type="video/ogg"
          />
        </video>
      </div>
      <div id="video4">
        <h2>with resizing, f_auto, q_80</h2>
        <video
          width="100%"
          controls="true"
          poster="https://res.cloudinary.com/pictures77/video/upload/ar_1:1,c_fit,h_500,w_500/q_80/f_auto/hat.jpg"
        >
          <source
            src="https://res.cloudinary.com/pictures77/video/upload/ar_1:1,c_fit,h_500,w_500/q_80/f_auto/hat.webm"
            type="video/webm"
          />
          <source
            src="https://res.cloudinary.com/pictures77/video/upload/ar_1:1,c_fit,h_500,w_500/q_80/f_auto/hat.mp4"
            type="video/mp4"
          />
          <source
            src="https://res.cloudinary.com/pictures77/video/upload/ar_1:1,c_fit,h_500,w_500/q_80/f_auto/hat.ogv"
            type="video/ogg"
          />
        </video>
      </div>
    </div>
  </body>
</html>
