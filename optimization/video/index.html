<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Element</title>
    <style>
      .container {
        max-width: 1000px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <video
        poster="https://res.cloudinary.com/pictures77/video/upload/ar_1:1,c_fit,h_400,w_400/q_auto/hat.jpg"
      >
        <source
          src="https://res.cloudinary.com/pictures77/video/upload/ar_1:1,c_fit,h_400,w_400/q_auto/hat.webm"
          type="video/webm"
        />
        <source
          src="https://res.cloudinary.com/pictures77/video/upload/ar_1:1,c_fit,h_400,w_400/q_auto/hat.mp4"
          type="video/mp4"
        />
        <source
          src="https://res.cloudinary.com/pictures77/video/upload/ar_1:1,c_fit,h_400,w_400/q_auto/hat.ogv"
          type="video/ogg"
        />
      </video>
    </div>
  </body>
</html>
