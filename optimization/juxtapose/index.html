<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Juxtapose 2 images</title>
  <link rel="icon" href="../../assets/favicon.png" type="image/png" />
  <link href="./style.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.min.js"></script>
  <style>
    input, p, div, button {
      font-size: large;
      font-family: arial;
    }
  </style>
</head>

<body>
  <h1>Image Compare</h1>
  <div class="image-link">
    <input type="text" size="100" name="input1" id="input1" placeholder="Paste in link for original image" 
    value="https://res.cloudinary.com/cloudinary-training/image/upload/doctor.jpg"/>
  </div>

  <div class="image-link">
    <input type="text" size="100" name="input2" id="input2" placeholder="Paste in link for optimized image" 
    value=" https://res.cloudinary.com/cloudinary-training/image/upload/q_auto/doctor.jpg" />
  </div>

  <div class="image-link-button">
    <button>Click to Compare</button>
  </div>

  <div class="container">
    <div id="juxtapose-wrapper" class="juxtapose"></div>
  </div>
  <div>
    <h2>Samples:</h2>
    <p>
      Original:</p>
      https://res.cloudinary.com/cloudinary-training/image/upload/doctor.jpg
    </p>
    <p> Optimized: </p>
    https://res.cloudinary.com/cloudinary-training/image/upload/q_auto/doctor.jpg
    </p>
  </div>

  <script src="./script.js"></script>
</body>

</html>
