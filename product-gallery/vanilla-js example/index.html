<html>
  <head>
    <title>Jen's Product Gallery example</title>
  </head>
  <body>
    <h3>Jen's Product Gallery Example</h3>
    <script
      src="https://product-gallery.cloudinary.com/all.js"
      type="text/javascript"
    ></script>

    <script src="pg_widget.js" type="text/javascript"></script>

    <div id="my-gallery" style="max-width: 80%; margin: auto"></div>

    <p>
      <a
        href="https://cloudinary.com/documentation/product_gallery"
        target="_blank"
      >
        Product Gallery User Guide
      </a>
    </p>
    <p>
      <a
        href="https://cloudinary.com/documentation/product_gallery_reference"
        target="_blank"
      >
        Product Gallery Reference
      </a>
    </p>

    <script>
      document.addEventListener("DOMContentLoaded", (e) => {
        const myWidget = cloudinary.galleryWidget({
    "container": "#my-gallery",
    "cloudName": "demo",
    "mediaAssets": [{
        "tag": "shoes_product_gallery_demo",
        "mediaType": "image"
    }, {
        "tag": "shoes_product_gallery_demo",
        "mediaType": "video"
    }, {
        "tag": "shoes_product_gallery_demo_spinset",
        "mediaType": "spin"
    }],
    "themeProps": {
        "primary": "#c0b8b8",
        "active": "#3448c5"
    },
    "transition": "fade",
    "navigationButtonProps": {
        "iconColor": "#000000",
        "color": "#c0b8b8"
    },
    "zoomProps": {
        "level": 3
    },
    "thumbnailProps": {
        "height": 100,
        "navigationColor": "#ffffff",
        "navigationIconColor": "#000000",
        "width": 100,
        "navigationShape": "round"
    }
});

        myWidget.render();
      });
    </script>
  </body>
</html>
