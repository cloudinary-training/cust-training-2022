<html>
  <head>
    <title>Jen's Product Gallery example</title>
  </head>
  <body>
    <h3>Jen's Product Gallery Example</h3>
    <script
      src="https://product-gallery.cloudinary.com/all.js"
      type="text/javascript"
    ></script>

    <div id="my-gallery" style="max-width: 80%; margin: auto"></div>

    <script>
      document.addEventListener('DOMContentLoaded', (e) => {
        const myWidget = cloudinary.galleryWidget({
          container: '#my-gallery',
          cloudName: 'demo',
          mediaAssets: [
            {
              tag: 'shoes_product_gallery_demo',
              mediaType: 'image',
            },
            {
              tag: 'shoes_product_gallery_demo',
              mediaType: 'video',
            },
            {
              tag: 'shoes_product_gallery_demo_spinset',
              mediaType: 'spin',
            },
          ],
          zoomProps: {
            level: 2,
            steps: 3,
            type: 'popup',
          },
          displayProps: {
            mode: 'expanded',
            columns: 2,
            spacing: 15,
          },
          transformation: {
            crop: 'fill',
          },
          bgColor: 'transparent',
          carouselOffset: 10,
          navigation: 'always',
          themeProps: {
            primary: '#000000',
            active: '#777777',
          },
        });
        myWidget.render();
      });
    </script>
  </body>
</html>
