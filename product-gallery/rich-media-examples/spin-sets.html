<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PGW with Spin Sets</title>
    <script
      src="https://product-gallery.cloudinary.com/all.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <main style="max-width: 60%; margin: 5rem auto">
      <h1>PGW with Spin Sets</h1>
      <div style="width: 100%" id="my-gallery"></div>
    </main>
    <script>
      document.addEventListener('DOMContentLoaded', (e) => {
        const myGallery = cloudinary.galleryWidget({
          container: '#my-gallery',
          cloudName: 'demo',
          carouselLocation: 'left',
          mediaAssets: [
            {
              tag: 'electric_car_360_product_gallery_demo',
              mediaType: 'spin',
            },
            {
              tag: 'shoes_product_gallery_demox_spinset',
              mediaType: 'spin',
            },
            {
              tag: 'spinning_text', // made from a gif
              mediaType: 'spin',
            },
          ],
        });
        myGallery.render();
      });
    </script>
  </body>
</html>
