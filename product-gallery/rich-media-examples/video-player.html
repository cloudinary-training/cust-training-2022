<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../assets/favicon.png" type="image/png" />
    <title>PGW with Video Player</title>
    <script
      src="https://product-gallery.cloudinary.com/all.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <main style="max-width: 60%; margin: 5rem auto">
      <h1>PGW with Video Player</h1>
      <div style="width: 100%" id="my-gallery"></div>
    </main>
    <script>
      document.addEventListener('DOMContentLoaded', (e) => {
        const myGallery = cloudinary.galleryWidget({
          container: '#my-gallery',
          cloudName: 'cloudinary-training',
          mediaAssets: [
            {
              publicId: 'product-gallery/sports-car-1',
              mediaType: 'video',
              transformation: { crop: 'fill' },
              videoPlayerSource: {
                sourceTypes: ['dash/vp9', 'hls/h265', 'hls/h264', 'mp4'],
                sourceTransformation: {
                  'dash/vp9': [{ streaming_profile: 'hd_vp9' }],
                  'hls/h265': [{ streaming_profile: 'hd_h265' }],
                  'hls/h264': [{ streaming_profile: 'hd' }],
                  mp4: [{ raw_transformation: 'q_auto' }],
                },
              },
            },
          ],
          transformation: { crop: 'fill' },
          displayProps: {},
          videoProps: {
            playerType: 'cloudinary',
            controls: 'play',
            autoplay: false,
          },
          videoPlayerSource: {},
        });

        myGallery.render();
      });
    </script>
  </body>
</html>
