<html>
  <head>
    <title>Placement</title>
  </head>
  <body>
    <h3>Placement</h3>
    <p>Control order of the assets in a tag by adding a context key/value with the order you want.  Then add a `sortProps` option 
        that says that the sorting is done based on context data, the key you used and the sort direction. 

    </p>
    <script
      src="https://product-gallery.cloudinary.com/all.js"
      type="text/javascript"
    ></script>

    <div id="my-gallery" style="max-width: 80%; margin: auto"></div>

    <script>
      document.addEventListener('DOMContentLoaded', (e) => {
        const myWidget = cloudinary.galleryWidget({
          container: '#my-gallery',
          cloudName: 'cloudinary-training',
          mediaAssets: [
            {
              tag: 'training-vwbus',
              mediaType: 'image',
            }
          ],
          sortProps: {
            source: 'contextual',
            id: 'placement',
            direction: 'asc'
          },
          displayProps: {
            spacing: 15,
          },
          navigationButtonProps: {
            shape: 'rectangle',
            iconColor: '#ffffff',
            color: '#f46f06',
            size: 52,
            navigationPosition: 'inside',
            navigationOffset: 12,
          },
          thumbnailProps: {
            mediaSymbolSize: 42,
            spacing: 20,
            width: 90,
            height: 90,
            navigationFloat: true,
            navigationShape: 'square',
            navigationSize: 40,
            navigationColor: '#ffffff',
            selectedStyle: 'border',
            selectedBorderPosition: 'bottom',
            selectedBorderWidth: 4,
            navigationIconColor: '#000000',
          },
          transformation: {
            crop: 'fill',
          },
          bgColor: 'transparent',
          carouselOffset: 10,
          navigation: 'always',
          thumbnailProps: {
            mediaSymbolSize: 42,
            spacing: 20,
            width: 90,
            height: 90,
            navigationFloat: true,
            navigationShape: 'square',
            navigationSize: 40,
            navigationColor: '#ffffff',
            selectedStyle: 'border',
            selectedBorderPosition: 'bottom',
            selectedBorderWidth: 4,
            navigationIconColor: '#000000',
          },
          navigationButtonProps: {
            shape: 'rectangle',
            iconColor: '#ffffff',
            color: '#000',
            size: 52,
            navigationPosition: 'offset',
            navigationOffset: 12,
          },
          themeProps: {
            primary: '#000000',
            active: '#777777',
          },
        });
        myWidget.render();
      });
    </script>
  </body>
</html>
